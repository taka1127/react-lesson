<!DOCTYPE html>
<html>

<head>
  <title>defaultValue</title>
  <meta charset="utf-8">
</head>

<body>
  <div id="app">
    <!-- my app renders here -->
  </div>
  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="../babel/browser.js"></script>
  <script type="text/babel">
  function log(event) {
      console.log("value: ", event.target.value);
      console.log("defaultValue: ", event.target.defaultValue);
    }
    var MySelect1 = React.createClass({
      render: function () {
        return (
          <select defaultValue="stay" onChange={log}>
            <option value="stay">とどまるべきか</option>
            <option value="move">さるべきか</option>
            <option value="trouble">とどまれば災もあり</option>
          </select>
          
        );
      }
    });

    var MySelect2 = React.createClass({
      getInitialState: function () {
        return { value: 'move' };
      },
      _onChange: function (event) {
        this.setState({ value: event.target.value });
      },
      render: function () {
        return (
          <select value={this.state.value} onChange={this._onChange} onChange={log}>
            <option value="stay">とどまるべきか</option>
            <option value="move">さるべきか</option>
            <option value="trouble">とどまれば災もあり</option>
          </select>
        );
      }
    });

    ReactDOM.render(
      <div>
        <MySelect1 />
        <MySelect2 />
      </div>
      ,
      document.getElementById('app')
    );
  </script>
</body>

</html>

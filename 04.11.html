<!DOCTYPE html>
<html>

<head>
  <title>JSX multiple nodes</title>
  <meta charset="utf-8">
</head>

<body>
  <div id="app">
    <!-- my app renders here -->
  </div>
  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="../babel/browser.js"></script>
  <script type="text/babel">
    var Example = React.createClass({
      
      render: function () {
        console.log(this.props.children.length); // 4
        return (
          
          <div>
            {this.props.children}
          </div>
        );
      }
    });
          var styles1 = { color: 'red' };
          var styles2 = { color: 'green' };
    
    ReactDOM.render(
      <Example>
        <span style={styles1} key="greet">Hello</span>
        {' '}
        <h1 style={styles2} key="world">World</h1>
          !
        </Example>,
      document.getElementById('app')
    );
  </script>
</body>

</html>

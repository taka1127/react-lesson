<!DOCTYPE html>
<html>

<head>
  <title>Hello</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="03.00.table.css">
</head>

<body>
  <div id="app">
    <!--アプリケーションはここに描画されます-->
  </div>
  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="./build/react-with-addons.js"></script>
  <script>

    var Excel = React.createClass({
      displayName: 'Excel',
      propTypes:{
        headers:React.PropTypes.arrayOf(
          React.PropTypes.string
        ),
        initialData:React.PropTypes.arrayOf(
          React.PropTypes.arrayOf(
            React.PropTypes.string
          )
        ),
      },
      getInitialState: function() {
        return {
          data: this.props.initialData,
          sortby: null,
          descending: false,
          edit: null, //{row:行番号, cell:列番号}
        };
      },

      _sort: function (e) {
        var column = e.target.cellIndex;
        // var data = this.state.data.slic  e();
        var data = Array.from(this.state.data);
        var descending = this.state.sortby === column && !this.state.descending;
        data.sort(function(a,b){
          // return a[column] > b[column] ? 1 : -1;
          // return a.data > b.data ? 1 : -1;
          return descending ? (a[column] < b[column] ? 1 : -1) : (a[column] > b[column] ? 1 : -1);
        });
        this.setState({
          data: data,
          sortby: column,
          descending: descending,
        });
      },

      _showEditor: function(e) {
        this.setState({edit: {
          row: parseInt(e.target.dataset.row, 10),
          cell: e.target.cellIndex,
        }});
      },

      _save: function(e) {
        e.preventDefault();
        var input = e.target.firstChild;
        var data = this.state.data.slice();
        data[this.state.edit.row][this.state.edit.cell] = input.value;
        this.setState({
          edit: null,
          data: data,
        });
      },

      render: function() {
        return (
          React.DOM.table(null,
            React.DOM.thead({onClick: this._sort},
              React.DOM.tr(null,
                this.props.headers.map(function(title, idx){
                  if(this.state.sortby === idx){
                    title += this.state.descending ? '\u2191' : '\u2193'
                  }
                  return React.DOM.th({key: idx},title);
                },this)
              )
            ),
              React.DOM.tbody({onDoubleClick: this._showEditor},this.state.data.map(function(row, rowidx){
                return(
                  React.DOM.tr({key: rowidx},
                    row.map(function(cell,idx) {
                      var content = cell;
                      var edit = this.state.edit;
                      if(edit && edit.row === rowidx && edit.cell === idx)
                        content = React.DOM.form({onSubmit: this._save},
                        React.DOM.input({
                          type:'text',
                          defaultValue: content,
                        })
                      );
                      return React.DOM.td({
                        key: idx,
                        'data-row': rowidx
                      },content);
                    },this)
                  )
                );
              },this)
            )
          )
        );
      }
    });

    var headers = [
        "番号","タイトル", "著者", "言語", "出版年", "売上部数"
      ];

      var data = [
        ["1","The Lord of the Rings", "J. R. R. Tolkien", "English", "1954–1955", "150 million"],
        ["2","Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"],
        ["3","Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
        ["4","And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
        ["5","Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754–1791", "100 million"],
        ["6","The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
        ["7","She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
      ];

    ReactDOM.render(
      React.createElement(Excel, {
        headers: headers,
        initialData: data,
      }),
      document.getElementById("app")
    );
    
  </script>
</body>

</html>
